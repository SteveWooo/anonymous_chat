<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-touch-fullscreen" content="YES">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<style type="text/css">
		input {
			width : 100px;
			height : 18px;
			line-height: 18px;
			border-radius: 5px;
			border : 1px solid #eee;
			padding : 10px 10px 10px 10px;
			color : #666;
		}
		#data {
			height : 150px;
			width : 90%;
			padding : 5px 5px 5px 5px;
			color : #666;
			border : 1px solid #eee;
			border-radius: 5px;
			margin-top: 5px;
		}

		#submit {
			background-color: #4285f4;
			color : #fff;
			border-radius: 5px;
			border:0;
			width : 100px;
			height : 30px;
			position:absolute;
			right:10%;
		}
	</style>
</head>
<body>
	<div>
		<h2>
			匿名版
			<span style="color:#999;
				margin-left: 20px;
				font-size:10px">
				聊天为主，爆破无益，禁止玩蛇。
			</span>
			<span style="color:#ddd;font-size:10px;">It is not only a web.</span>
		</h2>
	</div>
	<div style="background-color:#eee;width:100%;height:1px;margin-bottom:10px"></div>
	<div>
		<div></div>
		<span>
			昵称：
		</span>
		<input style="font-size : 16px;" 
			id="nick" placeholder="anonymous">
		<div style="width:100%;text-align: center;">
			<textarea style="font-size : 16px;"
			id="data" placeholder="消息"></textarea>
		</div>
		<div style="width:100%;margin-bottom: 50px;">
			<button
				id="submit" onclick="submit()">提交</button>
		</div>
	</div>
	<div id="chat">
		
	</div>

	<div style="background-color:#eee;width:100%;height:1px;margin-bottom:10px"></div>
	<div style="color:#666">
		（已修复）1. 恭喜 202.192.29.9 csrf&注入成功一次。
		<span style="color:#999">
			时间：Nov 18, 2019 4:25 PM
		</span>
	</div>

	<div style="position:fixed;bottom:0;right: 10px;color:#555;text-align: right">
		<span style="color:#eee;font-size:10px">
			服务器里1个flag{} 一血大群喊 奖：
				<a href="tshirt.jpg" style="color:#eee">方班限定周边Tshirt</a>
		</span>
		<br>
		@2019
		<span style="color:#999">
			Anonymous
		</span>
	</div>
</body>
<script type="text/javascript" src="dist/jquery.min.js"></script>
<script type="text/javascript">
	function submit(){
		var data = $('#data').val();
		var nick = $('#nick').val();
		$.ajax({
			url : '/api/anonymous/submit?data=' + data + '&nick=' + nick,
			success : function(res){
				$('#data').val('');
			}
		})
	}

	var bussiness = {
		getList : function(){
			$.ajax({
				url : '/api/anonymous/get_list',
				success : function(res){
					$('#chat').html(res);
				}
			})
		},
		refresh : function(){

			bussiness.getList();
		}
	}
	bussiness.refresh()
	setInterval(function(){
		bussiness.refresh()
	}, 1000);
	
</script>
</html>
